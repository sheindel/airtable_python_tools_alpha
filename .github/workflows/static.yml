# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Tailwind CSS
        run: npm run build:css
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install tomli for version reading
        run: pip install tomli tomli-w
      
      - name: Generate PyScript configuration
        run: python scripts/generate_pyscript_config.py
      
      - name: Inject version into HTML
        run: |
          # Read version from pyproject.toml and get git info
          VERSION=$(python3 -c "import tomli; f=open('pyproject.toml','rb'); print(tomli.load(f)['project']['version'])")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          # Check if this is a tagged release
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            VERSION_STRING="v${VERSION}"
          else
            VERSION_STRING="v${VERSION}-${COMMIT_SHA}"
          fi
          
          echo "Deploying version: $VERSION_STRING"
          
          # Replace version in index.html
          sed -i "s|<span id=\"app-version\">v0.1.0</span>|<span id=\"app-version\">${VERSION_STRING}</span>|g" web/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
